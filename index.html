<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fun Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/04742e9fab.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game_timer">
                0:0
            </span>
            <span class="game_count">
                10
            </span>
        </header>
        <section class="game_field">
        </section>
    </section>
   
    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="fa-solid  fa-redo"></i>
        </button>
        <span class="pop-up_message">
           
        </span>
    </section>
</body>
</html>
